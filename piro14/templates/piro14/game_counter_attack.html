{% extends "piro14/layout.html" %}

{% block content %}
<h1> {{ creator }} 에게 반격하세요! </h1>

<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <table class="table">
        <tbody>
            <tr>
                <th>내가 고른 카드</th>
                <td>
                    <select name="opponent_card">
                        {% for card_option in opponent_card_options %}
                            <option value = "{{ card_option }}"> {{ card_option }} </option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" value="반격하기!" class="btn btn-primary" />
</form>
{% endblock %}
